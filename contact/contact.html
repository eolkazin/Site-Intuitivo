<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="contact.css">
    <title>Contact</title>
</head>

<body>

    <header>
        <!--Os botoes de inicio etc-->
        <img src="logo.png" class="logo"></img>

        <div class="menu">
            <button onclick="irinicio()" id="inicio-btn" class="nav-button">Início</button>
            <button onclick="irsbn()" id="sobre-nos-btn" class="nav-button">Sobre Nós</button>
            <button onclick="ircontact()" id="contato-btn" class="nav-button">Contato</button>
        </div>

        <!--botao insta e wpp-->
        <div class="header-icons">
            <i class='bi bi-whatsapp'></i>
            <i class="bi bi-instagram"></i>
        </div>
        </div>
    </header>

    <!--texto princiapl-->
    <section>
        <h2>Entrar em contato</h2>
        <form action="https://api.staticforms.xyz/submit" method="post">
            <label>Nome</label>
            <input type="text" name="name" placeholder="Digite seu nome" autocomplete="off" required>
            <label>Email</label>
            <input type="email" name="email" placeholder="Digite seu email" autocomplete="off" required>
            <label>Mensagem</label>
            <textarea name="message" cols="30" rows="10" placeholder="Digite sua mensagem" required></textarea>
            <button type="submit">Enviar</button>

            <input type="hidden" name="accessKey" value="62b8b1cf-98f4-4422-a0d1-3620a7c692e5">
            <input type="hidden" name="redirectTo" value="http://127.0.0.1:5500/contact/obg.html">

        </form>
    </section>
    <section class="fale-conosco">
        <h3>Fale Conosco</h3>
        <p>Para qualquer dúvida ou informação adicional, entre em contato conosco através dos seguintes meios:</p>
        <ul>
            <li><i class="bi bi-envelope"></i> Email: contato@seusite.com</li>
            <li><i class="bi bi-phone"></i> Telefone: <a href="tel:(11)12345678">(11) 1234-5678</a></li>
            <li><i class="bi bi-geo-alt"></i> Endereço: Rua Exemplo, 1234 - Cidade</li>
        </ul>
    </section>



    <!--SCRIPT-->

    <script  type="text/JavaScript"  src="contact.js"></script>

</body>

</html>
